<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rutland Budget Portal - Reserves</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { padding-top: 60px; }
    .container { margin-top: 80px; }
    .chart-container { max-width: 1000px; margin: 0 auto; }
    .table-responsive { margin-top: 20px; }
    .footnote { font-size: 0.8rem; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Rutland Budget Portal - Reserves</a>
  </nav>

  <div class="container">
    <h1 class="mb-4">Reserves Funds Overview</h1>

    <div class="chart-container">
      <h3>Reserves Fund Balances (FY2010 - FY2025)</h3>
      <canvas id="reservesChart"></canvas>
    </div>

    <div class="table-responsive">
      <h3 class="mt-4">Detailed Reserves Data</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Fiscal Year</th>
            <th>Free Cash</th>
            <th>General Stabilization</th>
            <th>Capital Stabilization</th>
          </tr>
        </thead>
        <tbody id="reservesTableBody"></tbody>
      </table>
      <div id="reservesFootnote" class="footnote"></div>
    </div>
  </div>

  <script>
    function formatDollar(value) {
      return "$" + Number(value).toLocaleString("en-US");
    }

    function parseForChart(value) {
      if (!value || value.trim() === "-" || value.trim() === "–" || value.trim() === "—") {
        return null;
      }
      return parseFloat(value.replace(/[$,]/g, ""));
    }

    function parseForTable(value, fiscalYear) {
      if (!value || value.trim() === "-" || value.trim() === "–" || value.trim() === "—") {
        return fiscalYear === "FY25" ? "*" : "-";
      }
      return formatDollar(value);
    }

    function loadReservesData() {
      Papa.parse("Reserves.csv", {
        download: true,
        header: true,
        complete: function(results) {
          let data = results.data;
          data.sort((a, b) => Number(a["Fiscal Year"]) - Number(b["Fiscal Year"]));
          drawReservesChart(data);
          populateReservesTable(data);
        },
        error: function(err) {
          console.error("Error loading CSV:", err);
        }
      });
    }

    function drawReservesChart(data) {
      const labels = data.map(row => row["Fiscal Year"]);
      const freeCash = data.map(row => parseForChart(row["Free Cash"]));
      const genStab = data.map(row => parseForChart(row["General Stabilization"]));
      const capStab = data.map(row => parseForChart(row["Capital Stabilization"]));

      const freeCashRaw = data.map(row => row["Free Cash"]);
      const genStabRaw = data.map(row => row["General Stabilization"]);
      const capStabRaw = data.map(row => row["Capital Stabilization"]);

      const ctx = document.getElementById("reservesChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Free Cash",
              data: freeCash,
              borderColor: "#1f77b4",
              backgroundColor: "rgba(31,119,180,0.2)",
              fill: false,
              tension: 0.1,
              rawValues: freeCashRaw
            },
            {
              label: "General Stabilization",
              data: genStab,
              borderColor: "#ff7f0e",
              backgroundColor: "rgba(255,127,14,0.2)",
              fill: false,
              tension: 0.1,
              rawValues: genStabRaw
            },
            {
              label: "Capital Stabilization",
              data: capStab,
              borderColor: "#2ca02c",
              backgroundColor: "rgba(44,160,44,0.2)",
              fill: false,
              tension: 0.1,
              rawValues: capStabRaw
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const dsLabel = context.dataset.label;
                  const raw = context.dataset.rawValues[context.dataIndex];
                  if (raw && raw.trim() === "-") {
                    return dsLabel + ": Not yet certified by MA DOR";
                  }
                  return dsLabel + ": " + (context.parsed.y !== null ? formatDollar(context.parsed.y) : "No value");
                }
              }
            },
            legend: { position: "bottom" }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Fund Balance" }
            },
            x: {
              title: { display: true, text: "Fiscal Year" }
            }
          }
        }
      });
    }

    function populateReservesTable(data) {
      const tbody = document.getElementById("reservesTableBody");
      tbody.innerHTML = "";
      let uncertifiedFound = false;

      data.forEach(row => {
        const fiscalYear = row["Fiscal Year"];
        const freeCashDisplay = parseForTable(row["Free Cash"], fiscalYear);
        const genStabDisplay = parseForTable(row["General Stabilization"], fiscalYear);
        const capStabDisplay = parseForTable(row["Capital Stabilization"], fiscalYear);

        if (fiscalYear.toUpperCase() === "FY25") {
          if (row["General Stabilization"] && row["General Stabilization"].trim() === "-") {
            uncertifiedFound = true;
          }
          if (row["Capital Stabilization"] && row["Capital Stabilization"].trim() === "-") {
            uncertifiedFound = true;
          }
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${fiscalYear}</td>
                        <td>${freeCashDisplay}</td>
                        <td>${genStabDisplay}</td>
                        <td>${capStabDisplay}</td>`;
        tbody.appendChild(tr);
      });

      if (uncertifiedFound) {
        document.getElementById("reservesFootnote").textContent = "* Values marked with an asterisk indicate funds not yet certified by the Massachusetts Department of Revenue.";
      } else {
        document.getElementById("reservesFootnote").textContent = "";
      }
    }

    window.onload = function() {
      loadReservesData();
    };
  </script>
</body>
</html>
