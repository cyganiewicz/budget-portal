<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Town Budget Portal</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Chart.js for charting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      padding-top: 60px;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 60px;
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .dept-heading {
      margin-top: 15px;
      font-weight: bold;
      background-color: #e9ecef;
      padding: 5px;
    }
    .account-item {
      font-size: 0.9em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Town Budget Portal</a>
  </nav>

  <!-- Sidebar: Chart of Accounts (Clickable Departments) -->
  <div class="sidebar">
    <h5>Departments</h5>
    <div id="chartOfAccountsContainer">
      <!-- A list of departments (as clickable links) will be inserted here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Chart placed on top -->
    <h3>Budget Comparison Chart (FY25 DEPT REQ. by Department)</h3>
    <canvas id="budgetChart" width="800" height="400"></canvas>
    
    <!-- Budget Table grouped by Department -->
    <h3>Budget Data</h3>
    <table class="table table-striped" id="budgetTable">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Description</th>
          <th>FY21 ACTUALS</th>
          <th>FY22 ACTUALS</th>
          <th>FY23 BUDGET</th>
          <th>FY23 ACTUALS</th>
          <th>FY24 BUDGET</th>
          <th>FY25 DEPT REQ.</th>
        </tr>
      </thead>
      <tbody>
        <!-- Grouped rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script>
    let budgetData = [];
    let accountsData = [];
    let isBudgetDataLoaded = false;
    let isAccountsDataLoaded = false;

    // Load the budget CSV file
    function loadBudgetData() {
      Papa.parse('budget.csv', {
        download: true,
        header: true,
        complete: function(results) {
          budgetData = results.data;
          isBudgetDataLoaded = true;
          initializeDashboard();
        },
        error: function(err) {
          console.error('Error loading budget.csv:', err);
        }
      });
    }

    // Load the chart of accounts JSON file
    function loadChartOfAccounts() {
      fetch('chartofAccounts.json')
        .then(response => response.json())
        .then(data => {
          accountsData = data;
          isAccountsDataLoaded = true;
          initializeDashboard();
        })
        .catch(error => console.error('Error loading chartofAccounts.json:', error));
    }

    // Wait for both CSV and JSON to load, then initialize the dashboard
    function initializeDashboard() {
      if (isBudgetDataLoaded && isAccountsDataLoaded) {
        populateBudgetTable();
        createBudgetChart();
        populateChartOfAccounts();
      }
    }

    // Build a mapping from AccountNumber to Department from the JSON
    function getAccountMapping() {
      const mapping = {};
      accountsData.forEach(account => {
        mapping[account.AccountNumber] = account.Department;
      });
      return mapping;
    }

    // Populate the budget table grouped by Department.
    // Each group gets a header row with an id (for anchor linking).
    function populateBudgetTable() {
      const tbody = document.querySelector('#budgetTable tbody');
      tbody.innerHTML = "";
      const mapping = getAccountMapping();
      const grouped = {};

      // Group each budget row by its Department (via Account Number lookup)
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const dept = mapping[acct] || "Other";
        if (!grouped[dept]) {
          grouped[dept] = [];
        }
        grouped[dept].push(item);
      });

      // Sort departments alphabetically and add rows
      const depts = Object.keys(grouped).sort();
      depts.forEach(dept => {
        // Add a department header row with an id for linking
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<td colspan="8" class="dept-heading">${dept}</td>`;
        headerRow.id = dept.replace(/\s+/g, '-');
        tbody.appendChild(headerRow);

        // Add each row for this department
        grouped[dept].forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item["Account Number"] || item["AccountNumber"]}</td>
            <td>${item["Description"]}</td>
            <td>${item["FY21 ACTUALS"]}</td>
            <td>${item["FY22 ACTUALS"]}</td>
            <td>${item["FY23 BUDGET"]}</td>
            <td>${item["FY23 ACTUALS"]}</td>
            <td>${item["FY24 BUDGET"]}</td>
            <td>${item["FY25 DEPT REQ."]}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    // Create a bar chart that aggregates FY25 DEPT REQ. by Department.
    function createBudgetChart() {
      const mapping = getAccountMapping();
      const deptSums = {};

      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const dept = mapping[acct] || "Other";
        const value = parseFloat(item["FY25 DEPT REQ."]) || 0;
        if (!deptSums[dept]) {
          deptSums[dept] = 0;
        }
        deptSums[dept] += value;
      });

      const depts = Object.keys(deptSums).sort();
      const chartData = depts.map(dept => deptSums[dept]);

      const ctx = document.getElementById("budgetChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: depts,
          datasets: [{
            label: 'FY25 DEPT REQ.',
            data: chartData,
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { stacked: false },
            y: { stacked: false, beginAtZero: true }
          }
        }
      });
    }

    // Populate the sidebar with clickable department links.
    // Clicking a department scrolls to its header row in the table.
    function populateChartOfAccounts() {
      const container = document.getElementById("chartOfAccountsContainer");
      container.innerHTML = "";
      const deptSet = new Set();
      accountsData.forEach(account => {
        if (account.Department) {
          deptSet.add(account.Department);
        }
      });
      const deptArray = Array.from(deptSet).sort();

      const list = document.createElement("ul");
      list.classList.add("list-group");
      deptArray.forEach(dept => {
        const li = document.createElement("li");
        li.classList.add("list-group-item");
        const a = document.createElement("a");
        a.href = "#" + dept.replace(/\s+/g, '-');
        a.innerText = dept;
        li.appendChild(a);
        list.appendChild(li);
      });
      container.appendChild(list);
    }

    // Initialize the portal once the page loads
    window.onload = function() {
      loadBudgetData();
      loadChartOfAccounts();
    };
  </script>
</body>
</html>
