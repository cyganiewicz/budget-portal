<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Town Budget Portal</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Chart.js for charting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Treemap Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap"></script>
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      padding-top: 60px;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 60px;
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .dept-heading {
      margin-top: 15px;
      font-weight: bold;
      background-color: #e9ecef;
      padding: 5px;
    }
    .function-heading {
      font-weight: bold;
      margin-top: 15px;
    }
    .dept-link {
      margin-left: 15px;
      font-size: 0.9em;
    }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Town Budget Portal</a>
  </nav>

  <!-- Sidebar: Chart of Accounts organized by Function -->
  <div class="sidebar">
    <h5>Chart of Accounts</h5>
    <div id="sidebarContainer">
      <!-- Functions and nested departments will be inserted here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Treemap placed at the top -->
    <h3>FY25 DEPT REQ. Treemap</h3>
    <button id="backButton" class="btn btn-secondary btn-sm" style="display:none; margin-bottom:10px;">Back</button>
    <canvas id="treemapChart" width="800" height="400"></canvas>

    <!-- Budget Table grouped by Department -->
    <h3>Budget Data</h3>
    <table class="table table-striped" id="budgetTable">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Description</th>
          <th>FY21 ACTUALS</th>
          <th>FY22 ACTUALS</th>
          <th>FY23 BUDGET</th>
          <th>FY23 ACTUALS</th>
          <th>FY24 BUDGET</th>
          <th>FY25 DEPT REQ.</th>
        </tr>
      </thead>
      <tbody>
        <!-- Budget rows will be inserted here, grouped by department with summary rows -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script>
    let budgetData = [];
    let accountsData = [];
    let isBudgetLoaded = false;
    let isAccountsLoaded = false;

    // Global variables for Treemap drilldown
    let treemapChart = null;
    let treemapStack = [];
    let currentTreemapData = null;

    // Load budget CSV data
    function loadBudgetData() {
      Papa.parse('budget.csv', {
        download: true,
        header: true,
        complete: function(results) {
          budgetData = results.data;
          isBudgetLoaded = true;
          initializeDashboard();
        },
        error: function(err) {
          console.error('Error loading budget.csv:', err);
        }
      });
    }

    // Load chart of accounts JSON data
    function loadChartOfAccounts() {
      fetch('chartofAccounts.json')
        .then(response => response.json())
        .then(data => {
          accountsData = data;
          isAccountsLoaded = true;
          initializeDashboard();
        })
        .catch(error => console.error('Error loading chartofAccounts.json:', error));
    }

    // Only initialize dashboard once both CSV and JSON are loaded.
    function initializeDashboard() {
      if (isBudgetLoaded && isAccountsLoaded) {
        populateBudgetTable();
        renderTreemap(createTreemapData(), "FY25 DEPT REQ. by Category");
        populateSidebar();
      }
    }

    // Build a mapping: account number => { department, category }
    function getAccountMapping() {
      const mapping = {};
      accountsData.forEach(account => {
        mapping[account.AccountNumber] = {
          department: account.Department,
          category: account.Category
        };
      });
      return mapping;
    }

    // Format a number as dollars (rounded)
    function formatDollar(value) {
      return "$" + Math.round(value).toLocaleString("en-US");
    }

    // Populate the budget table grouped by department and add summary rows.
    function populateBudgetTable() {
      const tbody = document.querySelector('#budgetTable tbody');
      tbody.innerHTML = "";
      const mapping = getAccountMapping();
      const grouped = {};

      // Group rows by department (lookup via account number)
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const dept = (mapping[acct] && mapping[acct].department) || "Other";
        if (!grouped[dept]) {
          grouped[dept] = [];
        }
        grouped[dept].push(item);
      });

      // Sort departments alphabetically
      const depts = Object.keys(grouped).sort();
      depts.forEach(dept => {
        // Create a header row for the department with an anchor id.
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<td colspan="8" class="dept-heading">${dept}</td>`;
        headerRow.id = dept.replace(/\s+/g, '-');
        tbody.appendChild(headerRow);

        // Initialize totals for numeric columns.
        let totFY21 = 0, totFY22 = 0, totFY23Budget = 0, totFY23Actuals = 0, totFY24Budget = 0, totFY25DeptReq = 0;

        // Add each row for this department.
        grouped[dept].forEach(item => {
          const fy21 = Math.round(parseFloat(item["FY21 ACTUALS"]) || 0);
          const fy22 = Math.round(parseFloat(item["FY22 ACTUALS"]) || 0);
          const fy23Budget = Math.round(parseFloat(item["FY23 BUDGET"]) || 0);
          const fy23Actuals = Math.round(parseFloat(item["FY23 ACTUALS"]) || 0);
          const fy24Budget = Math.round(parseFloat(item["FY24 BUDGET"]) || 0);
          const fy25DeptReq = Math.round(parseFloat(item["FY25 DEPT REQ."]) || 0);
          totFY21 += fy21;
          totFY22 += fy22;
          totFY23Budget += fy23Budget;
          totFY23Actuals += fy23Actuals;
          totFY24Budget += fy24Budget;
          totFY25DeptReq += fy25DeptReq;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item["Account Number"] || item["AccountNumber"]}</td>
            <td>${item["Description"]}</td>
            <td>${formatDollar(fy21)}</td>
            <td>${formatDollar(fy22)}</td>
            <td>${formatDollar(fy23Budget)}</td>
            <td>${formatDollar(fy23Actuals)}</td>
            <td>${formatDollar(fy24Budget)}</td>
            <td>${formatDollar(fy25DeptReq)}</td>
          `;
          tbody.appendChild(row);
        });

        // Append a summary row for the department.
        const summaryRow = document.createElement("tr");
        summaryRow.innerHTML = `
          <td colspan="2"><strong>Total for ${dept}</strong></td>
          <td><strong>${formatDollar(totFY21)}</strong></td>
          <td><strong>${formatDollar(totFY22)}</strong></td>
          <td><strong>${formatDollar(totFY23Budget)}</strong></td>
          <td><strong>${formatDollar(totFY23Actuals)}</strong></td>
          <td><strong>${formatDollar(totFY24Budget)}</strong></td>
          <td><strong>${formatDollar(totFY25DeptReq)}</strong></td>
        `;
        tbody.appendChild(summaryRow);
      });
    }

    // Create hierarchical data for the treemap.
    // Top level: categories. Children: departments.
    function createTreemapData() {
      const mapping = getAccountMapping();
      const dataAgg = {};

      // Aggregate FY25 DEPT REQ. by category and department.
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const value = Math.round(parseFloat(item["FY25 DEPT REQ."]) || 0);
        const info = mapping[acct] || { department: "Other", category: "Other" };
        const cat = info.category || "Other";
        const dept = info.department || "Other";

        if (!dataAgg[cat]) {
          dataAgg[cat] = { total: 0, departments: {} };
        }
        dataAgg[cat].total += value;
        if (!dataAgg[cat].departments[dept]) {
          dataAgg[cat].departments[dept] = 0;
        }
        dataAgg[cat].departments[dept] += value;
      });

      // Build an array of category nodes.
      const topData = [];
      for (const cat in dataAgg) {
        const catNode = { label: cat, value: dataAgg[cat].total, children: [] };
        for (const dept in dataAgg[cat].departments) {
          catNode.children.push({ label: dept, value: dataAgg[cat].departments[dept] });
        }
        topData.push(catNode);
      }
      return topData;
    }

    // Render the treemap chart.
    // If a tile with children is clicked, drill down into that node.
    function renderTreemap(data, title) {
      currentTreemapData = data;
      // Update chart title (if desired, here we simply log it)
      console.log(title);

      // If the chart does not exist, create it.
      if (!treemapChart) {
        const ctx = document.getElementById("treemapChart").getContext("2d");
        treemapChart = new Chart(ctx, {
          type: 'treemap',
          data: {
            datasets: [{
              tree: data,
              key: 'value',
              groups: ['label']
            }]
          },
          options: {
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: (context) => {
                    return context.raw.label + ": " + formatDollar(context.raw.value);
                  }
                }
              }
            },
            onClick: (event, elements) => {
              if (elements.length > 0) {
                const clicked = elements[0].element.$context.raw;
                // If clicked node has children, drill down.
                if (clicked.children && clicked.children.length > 0) {
                  treemapStack.push(currentTreemapData);
                  document.getElementById("backButton").style.display = "inline-block";
                  renderTreemap(clicked.children, "Departments in " + clicked.label);
                }
              }
            }
          }
        });
      } else {
        // Update the existing chart's data.
        treemapChart.data.datasets[0].tree = data;
        treemapChart.update();
      }
    }

    // Handle "Back" button click to return to the previous treemap level.
    document.getElementById("backButton").addEventListener("click", function() {
      if (treemapStack.length > 0) {
        const previousData = treemapStack.pop();
        renderTreemap(previousData, "FY25 DEPT REQ. by Category");
        if (treemapStack.length === 0) {
          this.style.display = "none";
        }
      }
    });

    // Populate the sidebar with functions and nested departments.
    function populateSidebar() {
      const container = document.getElementById("sidebarContainer");
      container.innerHTML = "";
      // Build a mapping: category => set of departments.
      const categoryMap = {};
      accountsData.forEach(account => {
        const cat = account.Category || "Other";
        if (!categoryMap[cat]) {
          categoryMap[cat] = new Set();
        }
        if (account.Department) {
          categoryMap[cat].add(account.Department);
        }
      });
      
      // Create a list for each category.
      Object.keys(categoryMap).sort().forEach(cat => {
        // Category heading.
        const catDiv = document.createElement("div");
        catDiv.classList.add("function-heading");
        catDiv.innerText = cat;
        container.appendChild(catDiv);
        
        // List of departments under this category.
        const ul = document.createElement("ul");
        ul.classList.add("list-unstyled");
        Array.from(categoryMap[cat]).sort().forEach(dept => {
          const li = document.createElement("li");
          li.classList.add("dept-link");
          const a = document.createElement("a");
          // Link to the department header row in the table.
          a.href = "#" + dept.replace(/\s+/g, '-');
          a.innerText = dept;
          li.appendChild(a);
          ul.appendChild(li);
        });
        container.appendChild(ul);
      });
    }

    // Initialize the dashboard once the page loads.
    window.onload = function() {
      loadBudgetData();
      loadChartOfAccounts();
    };
  </script>
</body>
</html>
