<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rutland Budget Portal</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- D3.js for treemap -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      padding-top: 60px;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 60px;
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .dept-heading {
      margin-top: 15px;
      font-weight: bold;
      background-color: #e9ecef;
      padding: 5px;
    }
    .function-heading {
      font-weight: bold;
      margin-top: 15px;
    }
    .dept-link {
      margin-left: 15px;
      font-size: 0.9rem;
    }
    /* Sticky table header and smaller table text */
    #budgetTable {
      font-size: 0.8rem;
      width: 100%;
    }
    #budgetTable thead th {
      position: sticky;
      top: 60px;
      background-color: #fff;
      z-index: 100;
      border-bottom: 2px solid #dee2e6;
    }
    /* Treemap container uses 100% width to match the table */
    #treemap {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
    }
    #treemap text {
      pointer-events: none;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Rutland Budget Portal</a>
  </nav>

  <!-- Sidebar: Chart of Accounts organized by Function -->
  <div class="sidebar">
    <h5>Chart of Accounts</h5>
    <div id="sidebarContainer">
      <!-- Functions and nested departments will be inserted here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Treemap at the top -->
    <h3>FY25 DEPT REQ. Treemap</h3>
    <button id="backButton" class="btn btn-secondary btn-sm" style="display:none; margin-bottom:10px;">Back</button>
    <div id="treemap"></div>

    <!-- Budget Table grouped by Category then Department -->
    <h3>Budget Detail</h3>
    <table class="table table-striped" id="budgetTable">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Description</th>
          <th>FY21 ACTUALS</th>
          <th>FY22 ACTUALS</th>
          <th>FY23 ACTUALS</th>
          <th>FY24 BUDGET</th>
          <th>FY24 ACTUALS</th>
          <th>FY25 BUDGET</th>
          <th>Diff ($)</th>
          <th>Diff (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be inserted here -->
      </tbody>
      <tfoot>
        <!-- Grand Total row will be inserted here -->
      </tfoot>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script>
    let budgetData = [];
    let accountsData = [];
    let isBudgetLoaded = false;
    let isAccountsLoaded = false;
    let rootTreemapData = null;
    let currentTreemapNode = null;
    // Use a color scale for treemap tiles.
    const colorScale = d3.scaleOrdinal(d3.schemeTableau10);

    // Load budget CSV data.
    function loadBudgetData() {
      Papa.parse('budget.csv', {
        download: true,
        header: true,
        complete: function(results) {
          budgetData = results.data;
          isBudgetLoaded = true;
          initializeDashboard();
        },
        error: function(err) {
          console.error('Error loading budget.csv:', err);
        }
      });
    }

    // Load chart of accounts JSON data.
    function loadChartOfAccounts() {
      fetch('chartofAccounts.json')
        .then(response => response.json())
        .then(data => {
          accountsData = data;
          isAccountsLoaded = true;
          initializeDashboard();
        })
        .catch(error => console.error('Error loading chartofAccounts.json:', error));
    }

    // Initialize dashboard when both CSV and JSON are loaded.
    function initializeDashboard() {
      if (isBudgetLoaded && isAccountsLoaded) {
        populateBudgetTable();
        rootTreemapData = createTreemapData();
        currentTreemapNode = rootTreemapData;
        renderTreemap(currentTreemapNode);
        populateSidebar();
      }
    }

    // Build a mapping: account number => { department, category }.
    // Note: Use bracket notation because the JSON keys contain spaces.
    function getAccountMapping() {
      const mapping = {};
      accountsData.forEach(account => {
        mapping[account["Account Number"]] = {
          department: account["Department"],
          category: account["Category"]
        };
      });
      return mapping;
    }

    // Format number as full dollars (rounded) for the table.
    function formatDollar(value) {
      return "$" + Math.round(value).toLocaleString("en-US");
    }

    // Format number in short form (e.g. $1.4M or $1.5k) for the treemap.
    function formatShortDollar(value) {
      const num = +value;
      if (num >= 1e6) {
        return "$" + (num / 1e6).toFixed(1) + "M";
      } else if (num >= 1e3) {
        return "$" + (num / 1e3).toFixed(1) + "k";
      } else {
        return "$" + num;
      }
    }

    // Populate the budget table grouped by Category then Department.
    function populateBudgetTable() {
      const tbody = document.querySelector('#budgetTable tbody');
      tbody.innerHTML = "";
      const mapping = getAccountMapping();
      const groups = {}; // groups[category][department] = array of items

      // Group budget rows by category and department.
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const info = mapping[acct] || { department: "Other", category: "Other" };
        const cat = info.category || "Other";
        const dept = info.department || "Other";
        if (!groups[cat]) {
          groups[cat] = {};
        }
        if (!groups[cat][dept]) {
          groups[cat][dept] = [];
        }
        groups[cat][dept].push(item);
      });

      // Overall totals for the grand total.
      let overallFY21 = 0, overallFY22 = 0, overallFY23Actuals = 0, overallFY24Budget = 0, overallFY24Actuals = 0, overallFY25Budget = 0;

      // Sort categories alphabetically.
      const sortedCategories = Object.keys(groups).sort();
      sortedCategories.forEach(cat => {
        // Category header row.
        const catHeader = document.createElement("tr");
        catHeader.innerHTML = `<td colspan="10" class="dept-heading" style="background-color:#d1ecf1;"><strong>${cat}</strong></td>`;
        catHeader.id = cat.replace(/\s+/g, '-');
        tbody.appendChild(catHeader);

        // Initialize category totals.
        let catFY21 = 0, catFY22 = 0, catFY23Actuals = 0, catFY24Budget = 0, catFY24Actuals = 0, catFY25Budget = 0;
        // Sort departments within this category.
        const sortedDepts = Object.keys(groups[cat]).sort();
        sortedDepts.forEach(dept => {
          // Department header row.
          const deptHeader = document.createElement("tr");
          deptHeader.innerHTML = `<td colspan="10" class="dept-heading" style="background-color:#e2e3e5;">${dept}</td>`;
          deptHeader.id = dept.replace(/\s+/g, '-');
          tbody.appendChild(deptHeader);

          // Initialize department totals.
          let totFY21 = 0, totFY22 = 0, totFY23Actuals = 0, totFY24Budget = 0, totFY24Actuals = 0, totFY25Budget = 0;
          groups[cat][dept].forEach(item => {
            const fy21 = Math.round(parseFloat(item["FY21 ACTUALS"]) || 0);
            const fy22 = Math.round(parseFloat(item["FY22 ACTUALS"]) || 0);
            const fy23Actuals = Math.round(parseFloat(item["FY23 ACTUALS"]) || 0);
            const fy24Budget = Math.round(parseFloat(item["FY24 BUDGET"]) || 0);
            const fy24Actuals = Math.round(parseFloat(item["FY24 ACTUALS"]) || 0);
            const fy25Budget = Math.round(parseFloat(item["FY25 BUDGET"]) || 0);
            totFY21 += fy21;
            totFY22 += fy22;
            totFY23Actuals += fy23Actuals;
            totFY24Budget += fy24Budget;
            totFY24Actuals += fy24Actuals;
            totFY25Budget += fy25Budget;
            overallFY21 += fy21;
            overallFY22 += fy22;
            overallFY23Actuals += fy23Actuals;
            overallFY24Budget += fy24Budget;
            overallFY24Actuals += fy24Actuals;
            overallFY25Budget += fy25Budget;

            // Calculate differences for the row.
            const diffDollar = fy25Budget - fy24Budget;
            const diffPercent = fy24Budget !== 0 ? (diffDollar / fy24Budget * 100) : 0;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item["Account Number"] || item["AccountNumber"]}</td>
              <td>${item["Description"]}</td>
              <td>${formatDollar(fy21)}</td>
              <td>${formatDollar(fy22)}</td>
              <td>${formatDollar(fy23Actuals)}</td>
              <td>${formatDollar(fy24Budget)}</td>
              <td>${formatDollar(fy24Actuals)}</td>
              <td>${formatDollar(fy25Budget)}</td>
              <td>${formatDollar(diffDollar)}</td>
              <td>${fy24Budget !== 0 ? diffPercent.toFixed(1) + "%" : "N/A"}</td>
            `;
            tbody.appendChild(row);
          });
          // Department summary row.
          const deptDiffDollar = totFY25Budget - totFY24Budget;
          const deptDiffPercent = totFY24Budget !== 0 ? (deptDiffDollar / totFY24Budget * 100) : 0;
          const deptSummary = document.createElement("tr");
          deptSummary.innerHTML = `
            <td colspan="2"><strong>Total for ${dept}</strong></td>
            <td><strong>${formatDollar(totFY21)}</strong></td>
            <td><strong>${formatDollar(totFY22)}</strong></td>
            <td><strong>${formatDollar(totFY23Actuals)}</strong></td>
            <td><strong>${formatDollar(totFY24Budget)}</strong></td>
            <td><strong>${formatDollar(totFY24Actuals)}</strong></td>
            <td><strong>${formatDollar(totFY25Budget)}</strong></td>
            <td><strong>${formatDollar(deptDiffDollar)}</strong></td>
            <td><strong>${totFY24Budget !== 0 ? deptDiffPercent.toFixed(1) + "%" : "N/A"}</strong></td>
          `;
          tbody.appendChild(deptSummary);

          // Add department totals to category totals.
          catFY21 += totFY21;
          catFY22 += totFY22;
          catFY23Actuals += totFY23Actuals;
          catFY24Budget += totFY24Budget;
          catFY24Actuals += totFY24Actuals;
          catFY25Budget += totFY25Budget;
        });
        // Category summary row.
        const catDiffDollar = catFY25Budget - catFY24Budget;
        const catDiffPercent = catFY24Budget !== 0 ? (catDiffDollar / catFY24Budget * 100) : 0;
        const catSummary = document.createElement("tr");
        catSummary.innerHTML = `
          <td colspan="2"><strong>Total for ${cat}</strong></td>
          <td><strong>${formatDollar(catFY21)}</strong></td>
          <td><strong>${formatDollar(catFY22)}</strong></td>
          <td><strong>${formatDollar(catFY23Actuals)}</strong></td>
          <td><strong>${formatDollar(catFY24Budget)}</strong></td>
          <td><strong>${formatDollar(catFY24Actuals)}</strong></td>
          <td><strong>${formatDollar(catFY25Budget)}</strong></td>
          <td><strong>${formatDollar(catDiffDollar)}</strong></td>
          <td><strong>${catFY24Budget !== 0 ? catDiffPercent.toFixed(1) + "%" : "N/A"}</strong></td>
        `;
        tbody.appendChild(catSummary);
      });

      // Append grand total row in tfoot.
      const overallDiffDollar = overallFY25Budget - overallFY24Budget;
      const overallDiffPercent = overallFY24Budget !== 0 ? (overallDiffDollar / overallFY24Budget * 100) : 0;
      const tfoot = document.querySelector('#budgetTable tfoot');
      tfoot.innerHTML = `
        <tr>
          <td colspan="2"><strong>Grand Total</strong></td>
          <td><strong>${formatDollar(overallFY21)}</strong></td>
          <td><strong>${formatDollar(overallFY22)}</strong></td>
          <td><strong>${formatDollar(overallFY23Actuals)}</strong></td>
          <td><strong>${formatDollar(overallFY24Budget)}</strong></td>
          <td><strong>${formatDollar(overallFY24Actuals)}</strong></td>
          <td><strong>${formatDollar(overallFY25Budget)}</strong></td>
          <td><strong>${formatDollar(overallDiffDollar)}</strong></td>
          <td><strong>${overallFY24Budget !== 0 ? overallDiffPercent.toFixed(1) + "%" : "N/A"}</strong></td>
        </tr>
      `;
    }

    // Create hierarchical data for the treemap.
    // Structure: { name: "root", children: [ { name: category, value: total, children: [ { name: department, value: total } ] } ] }
    function createTreemapData() {
      const mapping = getAccountMapping();
      const dataAgg = {};
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const value = Math.round(parseFloat(item["FY25 BUDGET"]) || 0);
        const info = mapping[acct] || { department: "Other", category: "Other" };
        const cat = info.category || "Other";
        const dept = info.department || "Other";
        if (!dataAgg[cat]) {
          dataAgg[cat] = { total: 0, departments: {} };
        }
        dataAgg[cat].total += value;
        if (!dataAgg[cat].departments[dept]) {
          dataAgg[cat].departments[dept] = 0;
        }
        dataAgg[cat].departments[dept] += value;
      });
      const children = [];
      for (const cat in dataAgg) {
        const deptChildren = [];
        for (const dept in dataAgg[cat].departments) {
          deptChildren.push({ name: dept, value: dataAgg[cat].departments[dept] });
        }
        children.push({ name: cat, value: dataAgg[cat].total, children: deptChildren });
      }
      return { name: "root", children: children };
    }

    // Render the D3 treemap for the given node.
    function renderTreemap(nodeData) {
      // Set the treemap width to match the table width.
      const tableWidth = document.getElementById("budgetTable").offsetWidth;
      const width = tableWidth;
      const height = 400;
      d3.select("#treemap").select("svg").remove();
      const svg = d3.select("#treemap")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
      // Use the default squarify layout.
      const root = d3.hierarchy(nodeData)
                     .sum(d => d.value || 0)
                     .sort((a, b) => b.value - a.value);
      d3.treemap()
        .size([width, height])
        .padding(2)
        (root);
      const nodesToShow = root.children ? root.children : [root];
      const cell = svg.selectAll("g")
                      .data(nodesToShow)
                      .join("g")
                      .attr("transform", d => `translate(${d.x0},${d.y0})`);
      cell.append("rect")
          .attr("width", d => d.x1 - d.x0)
          .attr("height", d => d.y1 - d.y0)
          .attr("fill", d => colorScale(d.data.name))
          .attr("stroke", "#fff")
          .on("click", (event, d) => {
             if (d.data.children) {
               currentTreemapNode = d.data;
               document.getElementById("backButton").style.display = "inline-block";
               renderTreemap(currentTreemapNode);
             }
          })
          .append("title")
          .text(d => d.data.name + ": " + formatShortDollar(d.value));
      cell.append("text")
          .attr("x", 4)
          .attr("y", 14)
          .text(d => {
             const label = d.data.name + " (" + formatShortDollar(d.value) + ")";
             const widthAvailable = d.x1 - d.x0;
             return widthAvailable < 80 ? d.data.name : label;
          })
          .attr("font-size", "10px")
          .attr("fill", "black")
          .style("pointer-events", "none");
    }

    // Back button handler: drill up one level.
    document.getElementById("backButton").addEventListener("click", function() {
      if (currentTreemapNode && currentTreemapNode.name !== "root") {
        const parent = findParent(rootTreemapData, currentTreemapNode.name);
        if (parent) {
          currentTreemapNode = parent;
          renderTreemap(currentTreemapNode);
          if (currentTreemapNode.name === "root") {
            this.style.display = "none";
          }
        }
      }
    });

    // Helper: find parent node given a child's name in the hierarchy.
    function findParent(root, childName) {
      let parent = null;
      function recurse(node) {
        if (node.children) {
          for (let child of node.children) {
            if (child.name === childName) {
              parent = node;
              return;
            }
            recurse(child);
          }
        }
      }
      recurse(root);
      return parent;
    }

    // Populate the sidebar with functions (categories) and nested departments.
    function populateSidebar() {
      const container = document.getElementById("sidebarContainer");
      container.innerHTML = "";
      const categoryMap = {};
      accountsData.forEach(account => {
        const cat = account["Category"] || "Other";
        if (!categoryMap[cat]) {
          categoryMap[cat] = new Set();
        }
        if (account["Department"]) {
          categoryMap[cat].add(account["Department"]);
        }
      });
      Object.keys(categoryMap).sort().forEach(cat => {
        const catDiv = document.createElement("div");
        catDiv.classList.add("function-heading");
        catDiv.innerText = cat;
        container.appendChild(catDiv);
        const ul = document.createElement("ul");
        ul.classList.add("list-unstyled");
        Array.from(categoryMap[cat]).sort().forEach(dept => {
          const li = document.createElement("li");
          li.classList.add("dept-link");
          const a = document.createElement("a");
          a.href = "#" + dept.replace(/\s+/g, '-');
          a.innerText = dept;
          li.appendChild(a);
          ul.appendChild(li);
        });
        container.appendChild(ul);
      });
    }

    // Initialize dashboard on page load.
    window.onload = function() {
      loadBudgetData();
      loadChartOfAccounts();
    };
  </script>
</body>
</html>
