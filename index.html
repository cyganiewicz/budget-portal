<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rutland Budget Portal</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- D3.js for treemap -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      padding-top: 60px;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 60px;
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
    }
    .sidebar h5 {
      margin-bottom: 0.25rem;
    }
    .sidebar small {
      display: block;
      margin-bottom: 1rem;
      color: #666;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .dept-heading {
      margin-top: 15px;
      font-weight: bold;
      background-color: #e9ecef;
      padding: 5px;
    }
    .function-heading {
      font-weight: bold;
      margin-top: 15px;
    }
    .dept-link {
      margin-left: 15px;
      font-size: 0.9rem;
    }
    /* Sticky table header and smaller table text */
    #budgetTable {
      font-size: 0.8rem;
      width: 100%;
    }
    #budgetTable thead th {
      position: sticky;
      top: 60px;
      background-color: #fff;
      z-index: 100;
      border-bottom: 2px solid #dee2e6;
    }
    /* Treemap container uses 100% width to match the table */
    #treemap {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
    }
    #treemap text {
      pointer-events: none;
      font-size: 10px;
    }
    /* Container for category summary table */
    #categorySummaryTableContainer {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar with Town Seal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
      <img src="town_seal.png" alt="Town Seal" style="height:40px; margin-right:10px;">
      Rutland Budget Portal
    </a>
  </nav>

  <!-- Sidebar: Departmental Budgets -->
  <div class="sidebar">
    <h5>Departmental Budgets</h5>
    <small>click to skip to departmental budget detail</small>
    <div id="sidebarContainer">
      <!-- Functions and nested departments will be inserted here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Treemap at the top -->
    <h3>Budget Overview</h3>
    <button id="backButton" class="btn btn-secondary btn-sm" style="display:none; margin-bottom:10px;">Back</button>
    <div id="treemap"></div>
    
    <!-- New Category Summary Table -->
    <h3>Category Summary</h3>
    <div id="categorySummaryTableContainer">
      <!-- This table will show the totals for each category -->
    </div>

    <!-- Budget Detail Table (headers generated dynamically) -->
    <h3>Budget Detail</h3>
    <table class="table table-striped" id="budgetTable">
      <thead><!-- Filled by renderTableHeader() --></thead>
      <tbody>
        <!-- Budget detail rows will be inserted here -->
      </tbody>
      <tfoot>
        <!-- Grand Total row will be inserted here -->
      </tfoot>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script>
    // Fiscal configuration object: update this when new fiscal years are added.
    const fiscalConfig = {
      columns: [
        { key: "FY21 ACTUALS", label: "FY21 ACTUALS" },
        { key: "FY22 ACTUALS", label: "FY22 ACTUALS" },
        { key: "FY23 ACTUALS", label: "FY23 ACTUALS" },
        { key: "FY24 BUDGET", label: "FY24 BUDGET" },
        { key: "FY24 ACTUALS", label: "FY24 ACTUALS" },
        { key: "FY25 BUDGET", label: "FY25 BUDGET" }
      ],
      diff: { previous: "FY24 BUDGET", current: "FY25 BUDGET" },
      treemapField: "FY25 BUDGET"
    };

    let budgetData = [];
    let accountsData = [];
    let isBudgetLoaded = false;
    let isAccountsLoaded = false;
    let rootTreemapData = null;
    let currentTreemapNode = null;
    // Use a color scale for treemap tiles.
    const colorScale = d3.scaleOrdinal(d3.schemeTableau10);

    // Helper: remove commas and parse number
    function getNum(item, key) {
      return Math.round(parseFloat((item[key] || "0").replace(/,/g, "")) || 0);
    }

    // Format number as full dollars for the table.
    function formatDollar(value) {
      return "$" + Math.round(value).toLocaleString("en-US");
    }

    // Format number in short form for the treemap.
    function formatShortDollar(value) {
      const num = +value;
      if (num >= 1e6) {
        return "$" + (num / 1e6).toFixed(1) + "M";
      } else if (num >= 1e3) {
        return "$" + (num / 1e3).toFixed(1) + "k";
      } else {
        return "$" + num;
      }
    }

    // Render table header dynamically based on fiscalConfig.
    function renderTableHeader() {
      const thead = document.querySelector('#budgetTable thead');
      let headerHTML = "<tr><th>Account Number</th><th>Description</th>";
      fiscalConfig.columns.forEach(col => {
        headerHTML += `<th>${col.label}</th>`;
      });
      headerHTML += "<th>Diff ($)</th><th>Diff (%)</th></tr>";
      thead.innerHTML = headerHTML;
    }

    // Load budget CSV data.
    function loadBudgetData() {
      Papa.parse('budget.csv', {
        download: true,
        header: true,
        complete: function(results) {
          budgetData = results.data;
          isBudgetLoaded = true;
          initializeDashboard();
        },
        error: function(err) {
          console.error('Error loading budget.csv:', err);
        }
      });
    }

    // Load chart of accounts JSON data.
    function loadChartOfAccounts() {
      fetch('chartofAccounts.json')
        .then(response => response.json())
        .then(data => {
          accountsData = data;
          isAccountsLoaded = true;
          initializeDashboard();
        })
        .catch(error => console.error('Error loading chartofAccounts.json:', error));
    }

    // Initialize dashboard when both CSV and JSON are loaded.
    function initializeDashboard() {
      if (isBudgetLoaded && isAccountsLoaded) {
        renderTableHeader();
        populateBudgetTable();
        populateCategorySummaryTable();
        rootTreemapData = createTreemapData();
        currentTreemapNode = rootTreemapData;
        renderTreemap(currentTreemapNode);
        populateSidebar();
      }
    }

    // Build a mapping: account number => { department, category }.
    function getAccountMapping() {
      const mapping = {};
      accountsData.forEach(account => {
        mapping[account["Account Number"]] = {
          department: account["Department"],
          category: account["Category"]
        };
      });
      return mapping;
    }

    // Populate the budget table grouped by Category then Department.
    function populateBudgetTable() {
      const tbody = document.querySelector('#budgetTable tbody');
      tbody.innerHTML = "";
      const mapping = getAccountMapping();
      const groups = {}; // groups[category][department] = array of items

      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const info = mapping[acct] || { department: "Other", category: "Other" };
        const cat = info.category || "Other";
        const dept = info.department || "Other";
        if (!groups[cat]) groups[cat] = {};
        if (!groups[cat][dept]) groups[cat][dept] = [];
        groups[cat][dept].push(item);
      });

      // Overall totals for grand total.
      const overallTotals = {};
      fiscalConfig.columns.forEach(col => { overallTotals[col.key] = 0; });

      const sortedCategories = Object.keys(groups).sort();
      sortedCategories.forEach(cat => {
        // Category header row.
        const catHeader = document.createElement("tr");
        catHeader.innerHTML = `<td colspan="${2 + fiscalConfig.columns.length + 2}" class="dept-heading" style="background-color:#d1ecf1;"><strong>${cat}</strong></td>`;
        catHeader.id = cat.replace(/\s+/g, '-');
        tbody.appendChild(catHeader);

        const catTotals = {};
        fiscalConfig.columns.forEach(col => { catTotals[col.key] = 0; });

        const sortedDepts = Object.keys(groups[cat]).sort();
        sortedDepts.forEach(dept => {
          // Department header row.
          const deptHeader = document.createElement("tr");
          deptHeader.innerHTML = `<td colspan="${2 + fiscalConfig.columns.length + 2}" class="dept-heading" style="background-color:#e2e3e5;">${dept}</td>`;
          deptHeader.id = dept.replace(/\s+/g, '-');
          tbody.appendChild(deptHeader);

          const deptTotals = {};
          fiscalConfig.columns.forEach(col => { deptTotals[col.key] = 0; });

          groups[cat][dept].forEach(item => {
            const rowValues = {};
            fiscalConfig.columns.forEach(col => {
              rowValues[col.key] = getNum(item, col.key);
            });
            fiscalConfig.columns.forEach(col => {
              deptTotals[col.key] += rowValues[col.key];
              overallTotals[col.key] += rowValues[col.key];
            });
            const diffDollar = rowValues[fiscalConfig.diff.current] - rowValues[fiscalConfig.diff.previous];
            const diffPercent = rowValues[fiscalConfig.diff.previous] !== 0 ? (diffDollar / rowValues[fiscalConfig.diff.previous] * 100) : 0;
            let rowHTML = `<tr>
              <td>${item["Account Number"] || item["AccountNumber"]}</td>
              <td>${item["Description"]}</td>`;
            fiscalConfig.columns.forEach(col => {
              rowHTML += `<td>${formatDollar(rowValues[col.key])}</td>`;
            });
            rowHTML += `<td>${formatDollar(diffDollar)}</td>
              <td>${rowValues[fiscalConfig.diff.previous] !== 0 ? diffPercent.toFixed(1) + "%" : "N/A"}</td>
            </tr>`;
            tbody.insertAdjacentHTML("beforeend", rowHTML);
          });
          const deptDiffDollar = deptTotals[fiscalConfig.diff.current] - deptTotals[fiscalConfig.diff.previous];
          const deptDiffPercent = deptTotals[fiscalConfig.diff.previous] !== 0 ? (deptDiffDollar / deptTotals[fiscalConfig.diff.previous] * 100) : 0;
          let deptSummaryHTML = `<tr>
            <td colspan="2"><strong>Total for ${dept}</strong></td>`;
          fiscalConfig.columns.forEach(col => {
            deptSummaryHTML += `<td><strong>${formatDollar(deptTotals[col.key])}</strong></td>`;
          });
          deptSummaryHTML += `<td><strong>${formatDollar(deptDiffDollar)}</strong></td>
            <td><strong>${deptTotals[fiscalConfig.diff.previous] !== 0 ? deptDiffPercent.toFixed(1) + "%" : "N/A"}</strong></td>
          </tr>`;
          tbody.insertAdjacentHTML("beforeend", deptSummaryHTML);

          fiscalConfig.columns.forEach(col => {
            catTotals[col.key] += deptTotals[col.key];
          });
        });
        const catDiffDollar = catTotals[fiscalConfig.diff.current] - catTotals[fiscalConfig.diff.previous];
        const catDiffPercent = catTotals[fiscalConfig.diff.previous] !== 0 ? (catDiffDollar / catTotals[fiscalConfig.diff.previous] * 100) : 0;
        let catSummaryHTML = `<tr>
            <td colspan="2"><strong>Total for ${cat}</strong></td>`;
        fiscalConfig.columns.forEach(col => {
          catSummaryHTML += `<td><strong>${formatDollar(catTotals[col.key])}</strong></td>`;
        });
        catSummaryHTML += `<td><strong>${formatDollar(catDiffDollar)}</strong></td>
            <td><strong>${catTotals[fiscalConfig.diff.previous] !== 0 ? catDiffPercent.toFixed(1) + "%" : "N/A"}</strong></td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", catSummaryHTML);
      });

      const overallDiffDollar = overallTotals[fiscalConfig.diff.current] - overallTotals[fiscalConfig.diff.previous];
      const overallDiffPercent = overallTotals[fiscalConfig.diff.previous] !== 0 ? (overallDiffDollar / overallTotals[fiscalConfig.diff.previous] * 100) : 0;
      const tfoot = document.querySelector('#budgetTable tfoot');
      let grandTotalHTML = `<tr>
            <td colspan="2"><strong>Grand Total</strong></td>`;
      fiscalConfig.columns.forEach(col => {
          grandTotalHTML += `<td><strong>${formatDollar(overallTotals[col.key])}</strong></td>`;
      });
      grandTotalHTML += `<td><strong>${formatDollar(overallDiffDollar)}</strong></td>
            <td><strong>${overallTotals[fiscalConfig.diff.previous] !== 0 ? overallDiffPercent.toFixed(1) + "%" : "N/A"}</strong></td>
          </tr>`;
      tfoot.innerHTML = grandTotalHTML;
    }

    // Populate a separate category summary table (totals for each category only).
    function populateCategorySummaryTable() {
      const container = document.getElementById("categorySummaryTableContainer");
      let html = `<table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Category</th>`;
      fiscalConfig.columns.forEach(col => {
        html += `<th>${col.label}</th>`;
      });
      html += `<th>Diff ($)</th><th>Diff (%)</th></tr>
        </thead>
        <tbody>`;
      // Group data by category.
      const mapping = getAccountMapping();
      const categoryTotals = {};
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const info = mapping[acct] || { category: "Other" };
        const cat = info.category || "Other";
        if (!categoryTotals[cat]) {
          categoryTotals[cat] = {};
          fiscalConfig.columns.forEach(col => { categoryTotals[cat][col.key] = 0; });
        }
        fiscalConfig.columns.forEach(col => {
          categoryTotals[cat][col.key] += getNum(item, col.key);
        });
      });
      const sortedCats = Object.keys(categoryTotals).sort();
      sortedCats.forEach(cat => {
        const totals = categoryTotals[cat];
        const diffDollar = totals[fiscalConfig.diff.current] - totals[fiscalConfig.diff.previous];
        const diffPercent = totals[fiscalConfig.diff.previous] !== 0 ? (diffDollar / totals[fiscalConfig.diff.previous] * 100) : 0;
        html += `<tr>
          <td>${cat}</td>`;
        fiscalConfig.columns.forEach(col => {
          html += `<td>${formatDollar(totals[col.key])}</td>`;
        });
        html += `<td>${formatDollar(diffDollar)}</td>
          <td>${totals[fiscalConfig.diff.previous] !== 0 ? diffPercent.toFixed(1) + "%" : "N/A"}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    // Create hierarchical data for the treemap.
    // Structure: { name: "root", children: [ { name: Category, value: total, children: [ { name: Department, value: total } ] } ] }
    function createTreemapData() {
      const mapping = getAccountMapping();
      const dataAgg = {};
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const value = Math.round(parseFloat(item["FY25 BUDGET"]) || 0);
        const info = mapping[acct] || { department: "Other", category: "Other" };
        const cat = info.category || "Other";
        const dept = info.department || "Other";
        if (!dataAgg[cat]) {
          dataAgg[cat] = { total: 0, departments: {} };
        }
        dataAgg[cat].total += value;
        if (!dataAgg[cat].departments[dept]) {
          dataAgg[cat].departments[dept] = 0;
        }
        dataAgg[cat].departments[dept] += value;
      });
      const children = [];
      for (const cat in dataAgg) {
        const deptChildren = [];
        for (const dept in dataAgg[cat].departments) {
          deptChildren.push({ name: dept, value: dataAgg[cat].departments[dept] });
        }
        children.push({ name: cat, value: dataAgg[cat].total, children: deptChildren });
      }
      return { name: "root", children: children };
    }

    // Render the D3 treemap for the given node.
    function renderTreemap(nodeData) {
      const tableWidth = document.getElementById("budgetTable").offsetWidth;
      const width = tableWidth;
      const height = 400;
      d3.select("#treemap").select("svg").remove();
      const svg = d3.select("#treemap")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
      const root = d3.hierarchy(nodeData)
                     .sum(d => d.value || 0)
                     .sort((a, b) => b.value - a.value);
      d3.treemap()
        .size([width, height])
        .padding(2)
        (root);
      const nodesToShow = root.children ? root.children : [root];
      const cell = svg.selectAll("g")
                      .data(nodesToShow)
                      .join("g")
                      .attr("transform", d => `translate(${d.x0},${d.y0})`);
      cell.append("rect")
          .attr("width", d => d.x1 - d.x0)
          .attr("height", d => d.y1 - d.y0)
          .attr("fill", d => colorScale(d.data.name))
          .attr("stroke", "#fff")
          .on("click", (event, d) => {
             if (d.data.children) {
               currentTreemapNode = d.data;
               document.getElementById("backButton").style.display = "inline-block";
               renderTreemap(currentTreemapNode);
             }
          })
          .append("title")
          .text(d => d.data.name + ": " + formatShortDollar(d.value));
      cell.append("text")
          .attr("x", 4)
          .attr("y", 14)
          .text(d => {
             const label = d.data.name + " (" + formatShortDollar(d.value) + ")";
             const widthAvailable = d.x1 - d.x0;
             return widthAvailable < 80 ? d.data.name : label;
          })
          .attr("font-size", "10px")
          .attr("fill", "black")
          .style("pointer-events", "none");
    }

    // Back button handler: drill up one level.
    document.getElementById("backButton").addEventListener("click", function() {
      if (currentTreemapNode && currentTreemapNode.name !== "root") {
        const parent = findParent(rootTreemapData, currentTreemapNode.name);
        if (parent) {
          currentTreemapNode = parent;
          renderTreemap(currentTreemapNode);
          if (currentTreemapNode.name === "root") {
            this.style.display = "none";
          }
        }
      }
    });

    // Helper: find parent node given a child's name.
    function findParent(root, childName) {
      let parent = null;
      function recurse(node) {
        if (node.children) {
          for (let child of node.children) {
            if (child.name === childName) {
              parent = node;
              return;
            }
            recurse(child);
          }
        }
      }
      recurse(root);
      return parent;
    }

    // Populate the sidebar with functions (categories) and nested departments.
    function populateSidebar() {
      const container = document.getElementById("sidebarContainer");
      container.innerHTML = "";
      const categoryMap = {};
      accountsData.forEach(account => {
        const cat = account["Category"] || "Other";
        if (!categoryMap[cat]) {
          categoryMap[cat] = new Set();
        }
        if (account["Department"]) {
          categoryMap[cat].add(account["Department"]);
        }
      });
      Object.keys(categoryMap).sort().forEach(cat => {
        const catDiv = document.createElement("div");
        catDiv.classList.add("function-heading");
        catDiv.innerText = cat;
        container.appendChild(catDiv);
        const ul = document.createElement("ul");
        ul.classList.add("list-unstyled");
        Array.from(categoryMap[cat]).sort().forEach(dept => {
          const li = document.createElement("li");
          li.classList.add("dept-link");
          const a = document.createElement("a");
          a.href = "#" + dept.replace(/\s+/g, '-');
          a.innerText = dept;
          li.appendChild(a);
          ul.appendChild(li);
        });
        container.appendChild(ul);
      });
    }

    // On window resize, re-render the treemap.
    window.addEventListener("resize", () => {
      if (currentTreemapNode) {
        renderTreemap(currentTreemapNode);
      }
    });

    // Initialize dashboard on page load.
    window.onload = function() {
      loadBudgetData();
      loadChartOfAccounts();
    };
  </script>
</body>
</html>
