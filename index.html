<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Town Budget Portal</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- D3.js for treemap -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      padding-top: 60px;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 60px;
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .dept-heading {
      margin-top: 15px;
      font-weight: bold;
      background-color: #e9ecef;
      padding: 5px;
    }
    .function-heading {
      font-weight: bold;
      margin-top: 15px;
    }
    .dept-link {
      margin-left: 15px;
      font-size: 0.9em;
    }
    /* Sticky table header */
    #budgetTable thead th {
      position: sticky;
      top: 0;
      background-color: #fff;
      z-index: 2;
    }
    /* Treemap container */
    #treemap {
      width: 800px;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
    }
    #treemap text {
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Town Budget Portal</a>
  </nav>

  <!-- Sidebar: Chart of Accounts organized by Function -->
  <div class="sidebar">
    <h5>Chart of Accounts</h5>
    <div id="sidebarContainer">
      <!-- Functions and nested departments will be inserted here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Treemap at the top -->
    <h3>FY25 DEPT REQ. Treemap</h3>
    <button id="backButton" class="btn btn-secondary btn-sm" style="display:none; margin-bottom:10px;">Back</button>
    <div id="treemap"></div>

    <!-- Budget Table grouped by Department -->
    <h3>Budget Data</h3>
    <table class="table table-striped" id="budgetTable">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Description</th>
          <th>FY21 ACTUALS</th>
          <th>FY22 ACTUALS</th>
          <th>FY23 BUDGET</th>
          <th>FY23 ACTUALS</th>
          <th>FY24 BUDGET</th>
          <th>FY25 DEPT REQ.</th>
        </tr>
      </thead>
      <tbody>
        <!-- Budget rows (with summary rows) will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script>
    let budgetData = [];
    let accountsData = [];
    let isBudgetLoaded = false;
    let isAccountsLoaded = false;
    let rootTreemapData = null;
    let currentTreemapNode = null;

    // Load budget CSV data
    function loadBudgetData() {
      Papa.parse('budget.csv', {
        download: true,
        header: true,
        complete: function(results) {
          budgetData = results.data;
          isBudgetLoaded = true;
          initializeDashboard();
        },
        error: function(err) {
          console.error('Error loading budget.csv:', err);
        }
      });
    }

    // Load chart of accounts JSON data
    function loadChartOfAccounts() {
      fetch('chartofAccounts.json')
        .then(response => response.json())
        .then(data => {
          accountsData = data;
          isAccountsLoaded = true;
          initializeDashboard();
        })
        .catch(error => console.error('Error loading chartofAccounts.json:', error));
    }

    // Initialize dashboard when both CSV and JSON are loaded.
    function initializeDashboard() {
      if (isBudgetLoaded && isAccountsLoaded) {
        populateBudgetTable();
        rootTreemapData = createTreemapData();
        currentTreemapNode = rootTreemapData;
        renderTreemap(currentTreemapNode);
        populateSidebar();
      }
    }

    // Build a mapping: account number => { department, category }
    function getAccountMapping() {
      const mapping = {};
      accountsData.forEach(account => {
        mapping[account.AccountNumber] = {
          department: account.Department,
          category: account.Category
        };
      });
      return mapping;
    }

    // Format number as dollars (rounded)
    function formatDollar(value) {
      return "$" + Math.round(value).toLocaleString("en-US");
    }

    // Populate the budget table grouped by department with summary rows.
    function populateBudgetTable() {
      const tbody = document.querySelector('#budgetTable tbody');
      tbody.innerHTML = "";
      const mapping = getAccountMapping();
      const grouped = {};

      // Group budget rows by department (via account number lookup)
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const dept = (mapping[acct] && mapping[acct].department) || "Other";
        if (!grouped[dept]) {
          grouped[dept] = [];
        }
        grouped[dept].push(item);
      });

      // Sort departments alphabetically and add rows
      const depts = Object.keys(grouped).sort();
      depts.forEach(dept => {
        // Add a department header row with an anchor id.
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<td colspan="8" class="dept-heading">${dept}</td>`;
        headerRow.id = dept.replace(/\s+/g, '-');
        tbody.appendChild(headerRow);

        // Initialize totals.
        let totFY21 = 0, totFY22 = 0, totFY23Budget = 0, totFY23Actuals = 0, totFY24Budget = 0, totFY25DeptReq = 0;

        grouped[dept].forEach(item => {
          const fy21 = Math.round(parseFloat(item["FY21 ACTUALS"]) || 0);
          const fy22 = Math.round(parseFloat(item["FY22 ACTUALS"]) || 0);
          const fy23Budget = Math.round(parseFloat(item["FY23 BUDGET"]) || 0);
          const fy23Actuals = Math.round(parseFloat(item["FY23 ACTUALS"]) || 0);
          const fy24Budget = Math.round(parseFloat(item["FY24 BUDGET"]) || 0);
          const fy25DeptReq = Math.round(parseFloat(item["FY25 DEPT REQ."]) || 0);
          totFY21 += fy21;
          totFY22 += fy22;
          totFY23Budget += fy23Budget;
          totFY23Actuals += fy23Actuals;
          totFY24Budget += fy24Budget;
          totFY25DeptReq += fy25DeptReq;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item["Account Number"] || item["AccountNumber"]}</td>
            <td>${item["Description"]}</td>
            <td>${formatDollar(fy21)}</td>
            <td>${formatDollar(fy22)}</td>
            <td>${formatDollar(fy23Budget)}</td>
            <td>${formatDollar(fy23Actuals)}</td>
            <td>${formatDollar(fy24Budget)}</td>
            <td>${formatDollar(fy25DeptReq)}</td>
          `;
          tbody.appendChild(row);
        });

        // Append a summary row for the department.
        const summaryRow = document.createElement("tr");
        summaryRow.innerHTML = `
          <td colspan="2"><strong>Total for ${dept}</strong></td>
          <td><strong>${formatDollar(totFY21)}</strong></td>
          <td><strong>${formatDollar(totFY22)}</strong></td>
          <td><strong>${formatDollar(totFY23Budget)}</strong></td>
          <td><strong>${formatDollar(totFY23Actuals)}</strong></td>
          <td><strong>${formatDollar(totFY24Budget)}</strong></td>
          <td><strong>${formatDollar(totFY25DeptReq)}</strong></td>
        `;
        tbody.appendChild(summaryRow);
      });
    }

    // Create hierarchical data for the treemap.
    // Structure: { name: "root", children: [ { name: category, children: [ { name: department, value: total } ] } ] }
    function createTreemapData() {
      const mapping = getAccountMapping();
      const dataAgg = {};

      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const value = Math.round(parseFloat(item["FY25 DEPT REQ."]) || 0);
        const info = mapping[acct] || { department: "Other", category: "Other" };
        const cat = info.category || "Other";
        const dept = info.department || "Other";
        if (!dataAgg[cat]) {
          dataAgg[cat] = {};
        }
        if (!dataAgg[cat][dept]) {
          dataAgg[cat][dept] = 0;
        }
        dataAgg[cat][dept] += value;
      });

      const children = [];
      for (const cat in dataAgg) {
        const deptChildren = [];
        for (const dept in dataAgg[cat]) {
          deptChildren.push({ name: dept, value: dataAgg[cat][dept] });
        }
        children.push({ name: cat, children: deptChildren });
      }
      return { name: "root", children: children };
    }

    // Render the D3 treemap for the given node.
    // If the current node has children, display them; clicking a node with children drills down.
    function renderTreemap(nodeData) {
      const width = 800;
      const height = 400;
      d3.select("#treemap").select("svg").remove();
      
      const svg = d3.select("#treemap")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
      
      // Create a hierarchy and compute the treemap layout.
      const root = d3.hierarchy(nodeData)
                     .sum(d => d.value || 0)
                     .sort((a, b) => b.value - a.value);
      
      d3.treemap()
        .size([width, height])
        .padding(2)
        (root);
      
      // Determine which nodes to display:
      // If nodeData is the root, display its children (i.e. categories);
      // Otherwise, display the leaves (departments) of the current node.
      const nodesToShow = root.children ? root.children : [root];
      
      const cell = svg.selectAll("g")
                      .data(nodesToShow)
                      .join("g")
                      .attr("transform", d => `translate(${d.x0},${d.y0})`);
      
      cell.append("rect")
          .attr("width", d => d.x1 - d.x0)
          .attr("height", d => d.y1 - d.y0)
          .attr("fill", d => d.children ? "#8da0cb" : "#66c2a5")
          .attr("stroke", "#fff")
          .on("click", (event, d) => {
             // Drill down if the clicked node has children.
             if (d.data.children) {
               currentTreemapNode = d.data;
               document.getElementById("backButton").style.display = "inline-block";
               renderTreemap(currentTreemapNode);
             }
          });
      
      cell.append("text")
          .attr("x", 4)
          .attr("y", 14)
          .text(d => d.data.name + " (" + formatDollar(d.data.value || 0) + ")")
          .attr("font-size", "12px")
          .attr("fill", "black")
          .style("pointer-events", "none");
    }

    // Back button handler: drill up one level.
    document.getElementById("backButton").addEventListener("click", function() {
      // Find parent node of the current treemap node.
      if (currentTreemapNode && currentTreemapNode.name !== "root") {
        const parent = findParent(rootTreemapData, currentTreemapNode.name);
        if (parent) {
          currentTreemapNode = parent;
          renderTreemap(currentTreemapNode);
          if (currentTreemapNode.name === "root") {
            this.style.display = "none";
          }
        }
      }
    });

    // Helper: find parent node given a child's name in the hierarchical data.
    function findParent(root, childName) {
      let parent = null;
      function recurse(node) {
        if (node.children) {
          for (let child of node.children) {
            if (child.name === childName) {
              parent = node;
              return;
            }
            recurse(child);
          }
        }
      }
      recurse(root);
      return parent;
    }

    // Populate the sidebar with functions and nested departments.
    function populateSidebar() {
      const container = document.getElementById("sidebarContainer");
      container.innerHTML = "";
      // Build a mapping: category => set of departments.
      const categoryMap = {};
      accountsData.forEach(account => {
        const cat = account.Category || "Other";
        if (!categoryMap[cat]) {
          categoryMap[cat] = new Set();
        }
        if (account.Department) {
          categoryMap[cat].add(account.Department);
        }
      });
      
      Object.keys(categoryMap).sort().forEach(cat => {
        const catDiv = document.createElement("div");
        catDiv.classList.add("function-heading");
        catDiv.innerText = cat;
        container.appendChild(catDiv);
        
        const ul = document.createElement("ul");
        ul.classList.add("list-unstyled");
        Array.from(categoryMap[cat]).sort().forEach(dept => {
          const li = document.createElement("li");
          li.classList.add("dept-link");
          const a = document.createElement("a");
          a.href = "#" + dept.replace(/\s+/g, '-');
          a.innerText = dept;
          li.appendChild(a);
          ul.appendChild(li);
        });
        container.appendChild(ul);
      });
    }

    // Initialize dashboard on page load.
    window.onload = function() {
      loadBudgetData();
      loadChartOfAccounts();
    };
  </script>
</body>
</html>
