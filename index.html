<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Town Budget Portal</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Chart.js for charting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      padding-top: 60px;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 60px;
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .dept-heading {
      margin-top: 15px;
      font-weight: bold;
      background-color: #e9ecef;
      padding: 5px;
    }
    .function-heading {
      font-weight: bold;
      margin-top: 15px;
    }
    .dept-link {
      margin-left: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Town Budget Portal</a>
  </nav>

  <!-- Sidebar: Chart of Accounts organized by Function -->
  <div class="sidebar">
    <h5>Chart of Accounts</h5>
    <div id="sidebarContainer">
      <!-- Functions and nested departments will be inserted here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Chart at the top -->
    <h3>FY25 DEPT REQ. by Department</h3>
    <canvas id="budgetChart" width="800" height="400"></canvas>

    <!-- Budget Table grouped by Department -->
    <h3>Budget Data</h3>
    <table class="table table-striped" id="budgetTable">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Description</th>
          <th>FY21 ACTUALS</th>
          <th>FY22 ACTUALS</th>
          <th>FY23 BUDGET</th>
          <th>FY23 ACTUALS</th>
          <th>FY24 BUDGET</th>
          <th>FY25 DEPT REQ.</th>
        </tr>
      </thead>
      <tbody>
        <!-- Budget rows will be inserted here, grouped by department -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script>
    let budgetData = [];
    let accountsData = [];
    let isBudgetLoaded = false;
    let isAccountsLoaded = false;

    // Load budget CSV data
    function loadBudgetData() {
      Papa.parse('budget.csv', {
        download: true,
        header: true,
        complete: function(results) {
          budgetData = results.data;
          isBudgetLoaded = true;
          initializeDashboard();
        },
        error: function(err) {
          console.error('Error loading budget.csv:', err);
        }
      });
    }

    // Load chart of accounts JSON data
    function loadChartOfAccounts() {
      fetch('chartofAccounts.json')
        .then(response => response.json())
        .then(data => {
          accountsData = data;
          isAccountsLoaded = true;
          initializeDashboard();
        })
        .catch(error => console.error('Error loading chartofAccounts.json:', error));
    }

    // Only initialize dashboard once both CSV and JSON are loaded.
    function initializeDashboard() {
      if (isBudgetLoaded && isAccountsLoaded) {
        populateBudgetTable();
        createBudgetChart();
        populateSidebar();
      }
    }

    // Build a mapping: account number => { department, category }
    function getAccountMapping() {
      const mapping = {};
      accountsData.forEach(account => {
        mapping[account.AccountNumber] = {
          department: account.Department,
          category: account.Category
        };
      });
      return mapping;
    }

    // Populate the budget table grouped by department.
    function populateBudgetTable() {
      const tbody = document.querySelector('#budgetTable tbody');
      tbody.innerHTML = "";
      const mapping = getAccountMapping();
      const grouped = {};

      // Group rows by department (look up via account number)
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const dept = (mapping[acct] && mapping[acct].department) || "Other";
        if (!grouped[dept]) {
          grouped[dept] = [];
        }
        grouped[dept].push(item);
      });

      // Sort departments alphabetically
      const depts = Object.keys(grouped).sort();
      depts.forEach(dept => {
        // Create a header row for the department with an anchor id.
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<td colspan="8" class="dept-heading">${dept}</td>`;
        headerRow.id = dept.replace(/\s+/g, '-');
        tbody.appendChild(headerRow);

        // Append each budget row for this department.
        grouped[dept].forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item["Account Number"] || item["AccountNumber"]}</td>
            <td>${item["Description"]}</td>
            <td>${item["FY21 ACTUALS"]}</td>
            <td>${item["FY22 ACTUALS"]}</td>
            <td>${item["FY23 BUDGET"]}</td>
            <td>${item["FY23 ACTUALS"]}</td>
            <td>${item["FY24 BUDGET"]}</td>
            <td>${item["FY25 DEPT REQ."]}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    // Create a bar chart that aggregates FY25 DEPT REQ. by department.
    function createBudgetChart() {
      const mapping = getAccountMapping();
      const deptSums = {};
      
      // Sum FY25 values per department.
      budgetData.forEach(item => {
        const acct = item["Account Number"] || item["AccountNumber"];
        const dept = (mapping[acct] && mapping[acct].department) || "Other";
        const value = parseFloat(item["FY25 DEPT REQ."]) || 0;
        if (!deptSums[dept]) {
          deptSums[dept] = 0;
        }
        deptSums[dept] += value;
      });

      // Sort departments alphabetically.
      const depts = Object.keys(deptSums).sort();
      const chartData = depts.map(dept => deptSums[dept]);

      const ctx = document.getElementById("budgetChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: depts,
          datasets: [{
            label: 'FY25 DEPT REQ.',
            data: chartData,
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { stacked: false },
            y: { stacked: false, beginAtZero: true }
          }
        }
      });
    }

    // Populate the sidebar with functions and nested departments.
    function populateSidebar() {
      const container = document.getElementById("sidebarContainer");
      container.innerHTML = "";
      // Build a mapping: category => set of departments
      const categoryMap = {};
      accountsData.forEach(account => {
        const cat = account.Category || "Other";
        if (!categoryMap[cat]) {
          categoryMap[cat] = new Set();
        }
        if (account.Department) {
          categoryMap[cat].add(account.Department);
        }
      });
      
      // Create a list for each category.
      for (const cat of Object.keys(categoryMap).sort()) {
        // Category heading.
        const catDiv = document.createElement("div");
        catDiv.classList.add("function-heading");
        catDiv.innerText = cat;
        container.appendChild(catDiv);
        
        // List of departments under this category.
        const ul = document.createElement("ul");
        ul.classList.add("list-unstyled");
        Array.from(categoryMap[cat]).sort().forEach(dept => {
          const li = document.createElement("li");
          li.classList.add("dept-link");
          const a = document.createElement("a");
          // Link to the department header row in the table.
          a.href = "#" + dept.replace(/\s+/g, '-');
          a.innerText = dept;
          li.appendChild(a);
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }
    }

    // Initialize dashboard when the page loads.
    window.onload = function() {
      loadBudgetData();
      loadChartOfAccounts();
    };
  </script>
</body>
</html>
